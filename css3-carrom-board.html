<html><head>
	<title>CSS3 Carrom Board</title>
	<link rel="stylesheet" href="carroms.css" type="text/css">
</head>
<body>
	<div id="wrapper">
		CSS3 Carrom Board
		<boardborder>
			<board id="board">
				
				<!-- Center circle section of the board. -->
				<centercircle>
					<red id='realcenter'></red>
				</centercircle>
			
				<!-- Striker lines on the board. -->
				<strikerline id="line1">
					<red id='left'></red>
					<red id='right'></red>
					Royal Sports
				</strikerline>
				<strikerline id="line2">
					<red id='left'></red>
					<red id='right'></red>
					Made in India
				</strikerline>
				<strikerline id="line3">
					<red id='left'></red>
					<red id='right'></red>
				</strikerline>
				<strikerline id="line4">
					<red id='left'></red>
					<red id='right'></red>
				</strikerline>
			
				<!-- Holes -->
				<hole id='hole1'></hole>
				<hole id='hole2'></hole>
				<hole id='hole3'></hole>
				<hole id='hole4'></hole>
			
				<!-- Arrows -->
				<arrow id='arrow1'></arrow>
				<arrow id='arrow2'></arrow>
				<arrow id='arrow3'></arrow>
				<arrow id='arrow4'></arrow>
			
				<!-- Side-circles around the arrows. -->
				<sidecircle id='circle1'></sidecircle>
				<sidecircle id='circle2'></sidecircle>
				<sidecircle id='circle3'></sidecircle>
				<sidecircle id='circle4'></sidecircle>
			</board>
		</boardborder>
	<div id='support'>

		<div class="g-plusone" data-size="tall" data-href="http://nerdstogeeks.com/"></div><br/>
		<a href='http://blog.nerdstogeeks.com/2012/08/designing-css3-carrom-board.html'>Relevant Article</a>
	</div>
</div>
